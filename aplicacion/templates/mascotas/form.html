<form enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  {% for campo in formulario %}

      <label for="" class="form-label">{{ campo.label }}:</label>
      
      <!--Mostrando imagenes a editar-->
      {% if campo.field.widget.input_type == 'file' and campo.value %}
      <br>
        <img src="{{MEDIA_URL}}/imagenes/{{ campo.value }}" width="110" alt="">
      <br><br>
      {% endif %}
      <!--campo.field.widget.input_type - Sirve para cambiar el tipo de dato
          en base a la base de datos como: texto y luego image-->
      <div>  
      <input style="text-align: center;"
      type="{{ campo.field.widget.input_type }}"
      class="form-control"
      name="{{ campo.name }}" id="" aria-describedby="helpId" 
      placeholder="{{ campo.label }}"
      value="{{ campo.value | default:'' }}">
    </div>
    <!--Controlar errores-->
    <div class="col-12 help-text">{{campo.errors}}</div>
  {% endfor %}
  <input name="" id="" style="margin-top: 3%;" class="btn btn-success" type="submit" value="Enviar informacion">
  <a name="" id="" class="btn btn-primary" style="margin-top: 3%;" href="{% url 'mascotas' %}" role="button">Cancelar</a>
</form><br>
