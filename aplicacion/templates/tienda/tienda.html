{% extends 'base.html' %}
{% block titulo %} Mascotas {% endblock %}

{% block contenido %}
{% block buscador %}
<!--Este es un buscador-->
<div class="contenedorBuscar" style="text-align: center; width: 100%; margin-top: 100px;">
  <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
        method="POST">
    {% csrf_token %}
    <div class="input-group">
      <!--CASILLA PARA ESCRIBIR-->
      <input style="width: 300px;" type="text" class="form-control bg-light border-0 small" placeholder="Busca tus productos" name="buscar">
      <!--BOTON DE BUSCAR-->
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-search fa-sm"></i>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock buscador %}
  <div class="container ItemTienda ">
    <!--<h1 style="text-align: center; margin-top: 0px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Adopcion para perros</h1>-->
    <div class="row" style="margin: 20px 20px 0px 20px; " >
    {% for producto in tienda %}
        <div class="col-sm-4">
          <div class="card items-t">
            <br><h5 class="card-title titulo-principal" style="text-align: center; text-transform:uppercase;">{{ producto.titulo }}</h5><br>
            <div class="cont">
              <img style="object-fit: cover;"  src="{{ producto.imagen.url }} "
              height="300px" width="200px" class="card-img-top img-item" alt="...">
            </div>
            <div class="card-body" style="text-align: center;">
              <p class="precio">S/{{ producto.precio }} soles</p>
        <!--Inicio-popup-->
              <a href="#" style="color:white;" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#{{ producto.titulo }} " data-bs-whatever="@mdo">Comprar</a>
              <div class="modal fade" id="{{ producto.titulo }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" style="max-width: 600px!important;">
                  <div class="modal-content popup-m" >
                    <div class="modal-header">
                      <h5 class="modal-title Descripcion-p" id="exampleModalLabel">{{ producto.titulo}} </h5>
                     
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body popup-m" >
                       <div class="card mb-3 popup-m" >
                        <div class="row">
                          <div class="col-md-4" >
                            <img src="{{ producto.imagen.url }}" style="height: 100%; width: 100%;" class="img-fluid rounded-start" alt="..."></div>
                            <div class="col-md-8">
                              <div class="card-body">
                                <form>
                                  <label style="max-width: 150px;" for="recipient-name" class="col-form-label Descripcion-p">S/{{ producto.precio}} soles<br></label>
                                  <div class="col-md-8">
                                    <label for="recipient-name" style="text-transform: uppercase;" 
                                    class="col-form-label Descripcion-p">Cantidad:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      
                      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
                        <a style="width:70px;height:70px;bottom:50px;right:50px;background-color:#25d366;border-radius:50px;text-align:center;font-size:45px;z-index:100;text-decoration: none;
                        color: #25d366;background-color:#fff;margin-top:16px;"
                        href="https://api.whatsapp.com/send?phone=51954729217&text=Hola%21%20Quisiera%20m%C3%A1s%20informaci%C3%B3n%20sobre%20el%20Producto...." class="float" target="_blank">
                        <i class="fa fa-whatsapp my-float"></i>
                        </a>
                    </div>
                  </div>
                </div>
              </div>            
        <!--Fin-del-popup-->
            </div>
          </div>
        </div>
    {% endfor %}      
    </div>
  </div>
{% endblock %}
</body>
